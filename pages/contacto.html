  </header>
    <main>
      <h1 class="contacto">CONTACTO</h1>
      <div class="formulario">
        <form action="formulario"></form>
          <label for="nombre:">Nombre:</label>
          <input type="text" id="nombre" placeholder="ingrese su nombre" required><br>
        
          <label for="apellido:">Apellido:</label>
          <input type="text" id="apellido" placeholder="ingrese su apellido"><br>

          <label for="email:">E-Mail:</label>
          <input type="text" id="email" placeholder="ingrese e-mail" required><br>

          <label for="asunto:">Asunto:</label>
          <input type="text" id="asunto" placeholder="titulo del mensaje" required><br>
          <br>
          <p>Mensaje</p>
          <textarea name="mensaje" id="mensaje" cols="30" rows="15" placeholder="ingrese su mensaje" required></textarea><br>
          <input type="submit" value="ENVIAR">
        </div>
    </main>
    <aside></aside>
    <footer></footer>
</body>
